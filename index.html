<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Invitacion</title>
</head>
<body>
    <div class="container">
        <div class="container-nubes">
            <img src="img/nubecita-sin-fondo.png" class="nube n-1" alt="nube">
            <img src="img/nubecita-sin-fondo.png" class="nube n-2" alt="nube">
            <img src="img/nubecita-sin-fondo.png" class="nube n-3" alt="nube">
            <img src="img/nubecita-sin-fondo.png" class="nube n-4" alt="nube">
            <img src="img/nubecita-sin-fondo.png" class="nube n-5" alt="nube">
        </div>
        <div class="banner">
            <img class="arco" src="img/arcoiris.png" alt="arcoiris">
            <h1 class="title-bg animate__bounceIn">POP IT</h1>
        </div>
        <div class="info">
            <p class="calltoaction">Ven a celebrar los 9 años de</p>
            <p class="name animate__fadeIn">
                <img src="img/corona.png" class="absolute corona" alt="amongus">
                Mariangel
            </p>
            <div class="description">
                <p class="date">Sábado <i class="fa fa-heart"></i> Mayo 28 <i class="fa fa-heart"></i> 5:30pm</p>
                <p class="place">Marian's Home</p>
                <p class="address">Calle 45b # 10e - 56</p>
                <img src="img/cupcake.png" class="absolute cupcake" alt="amongus">
                <img src="img/mariposa.png" class="absolute mariposa" alt="amongus">
                <img src="img/osito.png" class="absolute osito" alt="amongus">
                <img src="img/paleta.png" class="absolute paleta" alt="amongus">
                <img src="img/tuyyo.png" class="absolute corazon" alt="amongus">
            </div>
        </div>
    </div>
</body>
</html>
